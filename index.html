            {"question_number":9,"en":{"question":"What is the ratio of the escape velocity of Earth to the escape velocity of a planet? Given: the mass of the planet is 16 times the mass of the Earth and the radius of the planet is 4 times the radius of the Earth.","options":{"A":"4:1","B":"2:1","C":"1:\\(\\sqrt{2}\\)","D":"1:4"}},"gu":{"question":"પૃથ્વીના નિષ્ક્રમણ વેગ અને ગ્રહના નિષ્ક્રમણ વેગનો ગુણોત્તર કેટલો થાય? આપેલ : ગ્રહનું દળ પૃથ્વીના દળ કરતાં 16 ગણું અને ગ્રહની ત્રિજ્યા પૃથ્વીની ત્રિજ્યા કરતાં 4 ગણી છે.","options":{"A":"4:1","B":"2:1","C":"1:\\(\\sqrt{2}\\)","D":"1:4"}},"answer":"B"},
            {"question_number":10,"en":{"question":"The escape velocity of a planet whose mass is 9 Me and radius is \\(4R_{e}\\) is... km/s, where Me and Re are the mass and radius of the Earth respectively. (Given escape velocity of Earth Ve = 11.2 × 10³ m/s).","options":{"A":"67.2","B":"16.8","C":"33.6","D":"11.2"}},"gu":{"question":"એક ગ્રહ, જેનું દળ 9 Me અને ત્રિજ્યા \\(4R_{e}\\) છે, જ્યાં Me અને Re એ અનુક્રમે પૃથ્વીનું દળ અને ત્રિજયા છે, તેનો નિષ્ક્રમણ વેગ.......... km/s.છે. (પૃથ્વીનો નિષ્ક્રમણ વેગ Ve = 11.2 × 10° m/s આપેલ છે.)","options":{"A":"67.2","B":"16.8","C":"33.6","D":"11.2"}},"answer":"B"},
            {"question_number":11,"en":{"question":"Two statements are given below. Statement-I: For planets, if the ratio of the mass of the planet to its radius is increased, the escape velocity of the planets increases. Statement-II: Escape velocity is independent of the radius of the planets. Based on the above statements, choose the most appropriate answer from the options below.","options":{"A":"Both Statement I and Statement II are false.","B":"Statement I is true, but Statement II is false.","C":"Statement I is true, but Statement II is false.","D":"Both Statement I and Statement II are true."}},"gu":{"question":"નીચે બે વિધાનો આપેલા છે. વિધાન– I: ગ્રહો માટે, જો ગ્રહોનું દ્રવ્યમાન અને તેની ત્રિજ્યાનો ગુણોત્તર વધારવામાં આવે છે ગ્રહોના નિષ્કમણ વેગમાં વધારો થાય છે. વિધાન– II: નિષ્ક્રમણ વેગ એ ગ્રહોની ત્રિજ્યા થી સ્વતંત્ર છે. ઉપરોક્ત વિધાનોને આધારે, સૌથી ઉચિત જવાબ નીચેના વિકલ્પોમાંથી પસંદ કરો","options":{"A":"બંને વિધાન I અને વિધાન II ખોટા છે.","B":"વિધાન I સાચું છે.પરંતુ વિધાન II ખોટું છે.","C":"વિધાન I સાચું છે.પરંતુ વિધાન II ખોટું છે.","D":"બંને વિધાન I અને વિધાન II સાચાં છે."}},"answer":"B"},
            {"question_number":12,"en":{"question":"Two objects of mass m and 9m are placed at a distance R. The gravitational potential at the point on the line joining these two objects where the gravitational field is zero is... (G = gravitational constant).","options":{"A":"\\(-\\frac{20Gm}{R}\\)","B":"\\(-\\frac{8Gm}{R}\\)","C":"\\(-\\frac{12Gm}{R}\\)","D":"\\(-\\frac{16Gm}{R}\\)"}},"gu":{"question":"m અને 9m દળના બે પદાર્થને R અંતરે મૂકેલા છે. આ બંને પદાર્થોને જોડતી રેખા પર જ્યાં ગુરુત્વાકર્ષણ ક્ષેત્ર શૂન્ય થાય તે બિંદુએ તેનું ગુરુત્વીય સ્થિતિમાન . હશે. ( G = ગુરુત્વીય અચળાંક)","options":{"A":"\\(-\\frac{20Gm}{R}\\)","B":"\\(-\\frac{8Gm}{R}\\)","C":"\\(-\\frac{12Gm}{R}\\)","D":"\\(-\\frac{16Gm}{R}\\)"}},"answer":"D"},

            {"question_number":18,"en":{"question":"A simple pendulum performs small oscillations at a height 'R' above the Earth's surface with a period \\(T_{1}=4~s\\). If it is taken to a point at a height '2R' from the Earth's surface, what will its period '\\(T_{2}\\)' be? Choose the correct relation. [R = radius of the Earth]","options":{"A":"\\(T_{1}=T_{2}\\)","B":"\\(2T_{1}=3T_{2}\\)","C":"\\(3T_{1}=2T_{2}\\)","D":"\\(2T_{1}=T_{2}\\)"}},"gu":{"question":"એક સાદું લોલક પૃથ્વીની સપાટીથી ઉપર 'R' ઉંચાઈએ નાના દોલનો કરે છે જેનો આવર્તકાળ \\(T_{1}=4~s\\). જો તેને પૃથ્વીની સપાટીથી '2R' ઊંચાઈ રહેલ બિંદુ એ લઈ જતાં તેનો આવર્તકાળ ' \\(T_{2}\\) ' કેટલો થશે ? સાચો સંબંધ પસંદ કરો. [R = પૃથ્વીની ત્રિજ્યાં]","options":{"A":"\\(T_{1}=T_{2}\\)","B":"\\(2T_{1}=3T_{2}\\)","C":"\\(3T_{1}=2T_{2}\\)","D":"\\(2T_{1}=T_{2}\\)"}},"answer":"C"},
            {"question_number":19,"en":{"question":"Two planets A and B of masses \\(m_1\\) and \\(m_2\\) revolve around the Sun in circular orbits of radii \\(r_1\\) and \\(r_2\\) respectively. If the angular momentum of A is L and that of B is 3L, then the ratio of their periods \\((\\frac{T_{A}}{T_{B}})\\) is...","options":{"A":"\\((\\frac{r_{2}}{r_{1}})^{\\frac{3}{2}}\\)","B":"\\((\\frac{r_{1}}{r_{2}})^{3}\\)","C":"\\(\\frac{1}{27}(\\frac{m_{2}}{m_{1}})^{3}\\)","D":"\\(27(\\frac{m_{1}}{m_{2}})^{3}\\)"}},"gu":{"question":"\\(m_{1}\\) અને \\(m_{2}\\) દળ ધરાવતા બે ગ્રહો A અને B અનુક્રમ \\(r_{1}\\) અને \\(r_{2}\\) ત્રિજ્યાઓ ધરાવતી વર્તુળાકાર કક્ષામાં સૂર્યને ફરતે ભ્રમણ કરે છે. જો A નું કોણીય વેગમાન L અને B નું 3L હોય તો આવર્તકાળનો ગુણોત્તર \\((\\frac{T_{A}}{T_{B}})\\)longrightarrowSRl.","options":{"A":"\\((\\frac{r_{2}}{r_{1}})^{\\frac{3}{2}}\\)","B":"\\((\\frac{r_{1}}{r_{2}})^{3}\\)","C":"\\(\\frac{1}{27}(\\frac{m_{2}}{m_{1}})^{3}\\)","D":"\\(27(\\frac{m_{1}}{m_{2}})^{3}\\)"}},"answer":"C"},

            {"question_number":21,"en":{"question":"An astronaut takes a ball of mass m from the Earth into space. He throws the ball into a circular orbit around the Earth at an altitude of 318.5 km. The change in the potential energy of the ball from the Earth's surface to the orbit is \\(x\\frac{GM_{e}m}{21R_{e}}\\). The value of x is... (\\(R_{e}=6370~km\\))","options":{"A":"11","B":"9","C":"12","D":"10"}},"gu":{"question":"એક અવકાશ યાત્રી m દળના બોલને પૃથ્વી પરથી અવકાશમાં લઈ જાય છે. તે 318.5 km ની ઉંચાઈએ પૃથ્વીને ફરતે બોલને વર્તુળાકાર કક્ષામાં ફેકે છે. પૃથ્વીની સપાટીથી કક્ષા સુધી, બોલની સ્થિતિઊર્જામાં થતો ફેફફાર \\(x\\frac{GM_{e}m}{21R_{v}}\\) થાય છે. \\(xj\ne4.....................\\delta\\) (\\(R_{e}=6370~km~\\epsilon l\\))","options":{"A":"11","B":"9","C":"12","D":"10"}},"answer":"A"},
            {"question_number":22,"en":{"question":"The mass of a planet is \\(1/10\\)th that of the Earth and its diameter is half that of the Earth. The acceleration due to gravity on the planet will be...","options":{"A":"\\(9.8~m~s^{-2}\\)","B":"\\(4.9~m~s^{-2}\\)","C":"\\(3.92~m~s^{-2}\\)","D":"\\(19.6~m~s^{-2}\\)"}},"gu":{"question":"એક ગ્રહનું દળ પૃથ્વીના દળ કરતાં (દસમા ભાગનું) અને તેનો વ્યાસ પૃથ્વી કરતાં અડધો છે. ગ્રહ ઉપર ગુરુત્વાકર્ષીય પ્રવેગ. હશે.","options":{"A":"\\(9.8~m~s^{-2}\\)","B":"\\(4.9~m~s^{-2}\\)","C":"\\(3.92~m~s^{-2}\\)","D":"\\(19.6~m~s^{-2}\\)"}},"answer":"C"},
            {"question_number":23,"en":{"question":"Choose the incorrect statement from the following:","options":{"A":"The velocity of a satellite in a given circular orbit remains constant.","B":"For a planet revolving around the Sun in an elliptical orbit, the total energy of the planet remains constant.","C":"When an object falls towards the Earth, the displacement of the Earth towards the object is negligible.","D":"The linear speed of a planet revolving around the Sun remains constant."}},"gu":{"question":"નીચેનામાંથી ખોટું વિધાન પસંદ કરો","options":{"A":"આપેલ વર્તુળાકાર ભ્રમણકક્ષામાં ઉપગ્રહનો વેગ અચળ રહે છે.","B":"દીર્ઘવૃતિય ભ્રમણકક્ષામાં સૂર્યની આસપાસ ફરતા ગ્રહ માટે, ગ્રહની કુલ ઊર્જા અચળ રહે છે.","C":"જ્યારે પદાર્થ પૃથ્વી તરફ પડે છે, ત્યારે પૃથ્વીનું પદાર્થ તરફનું સ્થાનાંતર નહિવત હોય છે.","D":"સૂર્યની આસપાસ ફરતા ગ્રહની રેખીય ઝડપ અચળ રહે છે."}},"answer":"D"},
            {"question_number":24,"en":{"question":"The weight of an object on the Earth's surface is 100 N. If the object is taken to a height of one-fourth of the Earth's radius from the Earth's surface, the gravitational force on it there will be... N.","options":{"A":"100 N","B":"64 N","C":"50 N","D":"25 N"}},"gu":{"question":"પૃથ્વીની સપાટી પર પદાર્થનું વજન 100 N છે. પદાર્થને પૃથ્વીની સપાટીથી પૃથ્વીની ત્રિજ્યાના એક ચતુર્થાંશ ઊંચાઈએ લઈ જવામાં આવે, તો ત્યાં આવે, ત્યારે તેના પરનું ગુરુત્વાકર્ષણ બળ. N થાય.","options":{"A":"100 N","B":"64 N","C":"50 N","D":"25 N"}},"answer":"B"},
            {"question_number":25,"en":{"question":"At a height h above the Earth's surface, for \\(h \\ll R\\) (radius of the Earth), the acceleration due to gravity is represented by...","options":{"A":"\\(g'=g(1-\\frac{2h}{R})\\)","B":"\\(g'=g(1-\\frac{2h^{2}}{R^{2}})\\)","C":"\\(g'=g(1-\\frac{h^{2}}{2R^{2}})\\)","D":"\\(g'=g(1-\\frac{h}{2R})\\)"}},"gu":{"question":"પૃથ્વીની સપાટી ઉપર h ઉંચાઈએ, \\(h\\ll R\\) (પૃથ્વીની ત્રિજ્યા) માટે ગુરુત્વ પ્રવેગ . વડે રજૂ કરવામાં આવે છે.","options":{"A":"\\(g'=g(1-\\frac{2h}{R})\\)","B":"\\(g'=g(1-\\frac{2h^{2}}{R^{2}})\\)","C":"\\(g'=g(1-\\frac{h^{2}}{2R^{2}})\\)","D":"\\(g'=g(1-\\frac{h}{2R})\\)"}},"answer":"A"},
            {"question_number":26,"en":{"question":"Assuming the Earth to be a sphere of uniform mass density, if the weight of an object on the Earth's surface is 200 N, its weight at a depth \\(d=\\frac{R}{2}\\) from the Earth's surface will be... N. (R = radius of the Earth).","options":{"A":"400","B":"500","C":"300","D":"100"}},"gu":{"question":"પૃથ્વીને સમાન દળ ધનતાનો ગોળો ધારતા, જો પદાર્થનું પૃથ્વીની સપાટી પર વજન 200 N હોય તો તેનું પૃથ્વીની સપાટીથી ઉંડાઇએ \\(d=\\frac{R}{2}\\) વજન.. N હશે.( \\(R=\\) પૃથ્વીની ત્રિજ્યા આપેલી છે.)","options":{"A":"400","B":"500","C":"300","D":"100"}},"answer":"D"},
            {"question_number":27,"en":{"question":"The radii of two planets A and B are R and 4R, and their densities are \\(\\rho\\) and \\(\\rho/3\\) respectively. The value of acceleration due to gravity on their surfaces \\((g_{A}:g_{B})\\) will be...","options":{"A":"1:16","B":"3:16","C":"3:4","D":"4:3"}},"gu":{"question":"બે ગ્રહો A અને B ની ત્રિજ્યાઓ અનુક્રમે R તથા 4R અને તેમની ધનતા અનુક્રમે p અને \\(\\rho/3\\) છે. તેઓની સપાટી ઉપર ગુરૂત્વાકર્ષીનું મૂલ્ય \\((g_{A}:g_{B}).............\\) થશે.","options":{"A":"1:16","B":"3:16","C":"3:4","D":"4:3"}},"answer":"C"},
            {"question_number":28,"en":{"question":"Two satellites A and B move in the same orbit around the Earth. The mass of A is twice the mass of B. The quantity that will be the same for both satellites is...","options":{"A":"Potential energy","B":"Total energy","C":"Kinetic energy","D":"Speed"}},"gu":{"question":"બે ઉપગ્રહો A અને B પૃથ્વીને ફરતે સમાન કક્ષમાં ગતિ કરે છે. Aનું દળ B ના દળ કરતા બમણું છે. બંને ઉપગ્રહ માટે જે રાશી સમાન હશે તે છે.","options":{"A":"સ્થિતી ઊર્જા","B":"કુલ ઊર્જા","C":"ગતિ ઊર્જા","D":"ઝડપ"}},"answer":"D"},
            {"question_number":29,"en":{"question":"The radii of two planets A and B are R and 1.5 R, and their densities are \\(\\rho\\) and \\(\\rho/2\\) respectively. The ratio of the acceleration due to gravity on the surfaces of B and A is...","options":{"A":"2:3","B":"2:1","C":"3:4","D":"4:3"}},"gu":{"question":"બે ગ્રહો A અને B ની અનુક્રમે ત્રિજ્યાઓ R અને 1.5 R તથા ધનતાઓ p અને \\(\\rho/2\\) છે. B અને A ની સપાટી પરના ગુરુત્વપ્રવેગનો ગુણોત્તર છે.","options":{"A":"2:3","B":"2:1","C":"3:4","D":"4:3"}},"answer":"C"},
            {"question_number":30,"en":{"question":"Two identical particles, each of mass m, revolve in a circle of radius 'a' under the influence of their mutual gravitation. The angular speed of each particle will be...","options":{"A":"\\(\\sqrt{\\frac{Gm}{2a^{3}}}\\)","B":"\\(\\sqrt{\\frac{Gm}{8a^{3}}}\\)","C":"\\(\\sqrt{\\frac{Gm}{4a^{3}}}\\)","D":"\\(\\sqrt{\\frac{Gm}{a^{3}}}\\)"}},"gu":{"question":"પ્રત્યેકનું દળ m હોય, તેવા બે સમાન કણો તેમના ગુરુત્વાકર્ષણની અસર હેઠળ a ત્રિજ્યાના વર્તુળ પર ફરે છે. પ્રત્યેક કણની કોણીય ઝડપ હશે.","options":{"A":"\\(\\sqrt{\\frac{Gm}{2a^{3}}}\\)","B":"\\(\\sqrt{\\frac{Gm}{8a^{3}}}\\)","C":"\\(\\sqrt{\\frac{Gm}{4a^{3}}}\\)","D":"\\(\\sqrt{\\frac{Gm}{a^{3}}}\\)"}},"answer":"C"},
            {"question_number":31,"en":{"question":"An object is released from a height equal to the radius of the Earth (R). Its velocity when it hits the surface of the Earth will be... (g = acceleration due to gravity of the Earth).","options":{"A":"\\(\\sqrt{gR}\\)","B":"\\(\\sqrt{4gR}\\)","C":"\\(\\sqrt{2gR}\\)","D":"\\(\\sqrt{\\frac{gR}{2}}\\)"}},"gu":{"question":"એક પદાર્થને પૃથ્વીની ત્રિજ્યા (R) જેટલી ઉંચાઈએથી મુક્ત કરવામાં આવે છે. જ્યારે તે પૃથ્વીની સપાટી પર અથડાય ત્યારે તેનો વેગ... હશે. (g =પૃથ્વીનો ગુરુત્વ પ્રવેગ આપેલ છે.)","options":{"A":"\\(\\sqrt{gR}\\)","B":"\\(\\sqrt{4gR}\\)","C":"\\(\\sqrt{2gR}\\)","D":"\\(\\sqrt{\\frac{gR}{2}}\\)"}},"answer":"A"},
            {"question_number":32,"en":{"question":"The acceleration due to gravity on the Earth's surface is g. If the diameter of the Earth shrinks to half its original value and its mass remains constant, the acceleration due to gravity on the Earth's surface will be...","options":{"A":"g/4","B":"2 g","C":"g/2","D":"4 g"}},"gu":{"question":"પૃથ્વીની સપાટી પર ગુરૂત્વપ્રવેગ g છે. જો પૃથ્વીનો વ્યાસ ઘટીને તેના મૂળ મૂલ્ય કરતા અડધો થાય અને દળ અચળ રહે તો પૃથ્વીની સપારી પરનો ગુરૂત્વપ્રવેગ_ થશે.","options":{"A":"g/4","B":"2 g","C":"g/2","D":"4 g"}},"answer":"D"},
            {"question_number":33,"en":{"question":"Two statements are given below. One is labeled as Assertion (A) and the other as Reason (R). Assertion (A): The angular speed of the Moon in its orbit around the Earth is greater than the angular speed of the Earth in its orbit around the Sun. Reason (R): The time taken by the Moon to move around the Earth is less than the time taken by the Earth to move around the Sun.","options":{"A":"(A) is true but (R) is not true.","B":"Both (A) and (R) are true and (R) is the correct explanation of (A).","C":"Both (A) and (R) are true but (R) is not the correct explanation of (A).","D":"(A) is false but (R) is true."}},"gu":{"question":"નીચે બે વિધાનો આપેલા છે. એકને કથન (A) અને બીજાને કારણ (R) થી દર્શાવેલ છે. કથન (A) : ચંદ્રની પૃથ્વીને ફરતે તેની કક્ષામાં કોણીય ઝડપ, પૃથ્વીની સૂર્યને ફરતે તેની કક્ષામાં કોણીય ઝડપ કરતાં વધારે છે. ક્રણ (R) : ચંદ્ર પૃથ્વીને ફરતે ગતિ કરતા લેતો સમય પૃથ્વી દ્વારા સૂર્યને ફરતે ગતિ કરતા સમય કરતા ઓછો છે. ઉપરોક્ત વિધાનોનાં સંદર્ભમાં, નીચે આપેલા વિક્લપોમાંથી સૌથી યોગ્ય ઉત્તર પસંદ કરો.","options":{"A":"(A) સાચું છે પણ (R) એ સાચું નથી.","B":"બંને (A) અને (R) સાચાં છે અને (R) એ (A) ની સાચી સમજણ આપે છે.","C":"બંને (A) અને (R) સાચાં છે પણ (R) એ (A) ની સાચી સમનણ આપતું નથી.","D":"(A) ખોટું છે પણ (R) સાચું છે."}},"answer":"B"},
            {"question_number":34,"en":{"question":"At what height from the Earth's surface does the weight of an object become equal to its weight at the same depth from the surface, where R is the radius of the Earth?","options":{"A":"\\(\\sqrt{5}R-R\\)","B":"\\(\\frac{\\sqrt{3}R-R}{2}\\)","C":"\\(\\frac{R}{2}\\)","D":"\\(\\frac{\\sqrt{5}R-R}{2}\\)"}},"gu":{"question":"પૃથ્વીની સપાટીથી કેટલી ઊંચાઈએ પદાર્થનું વજન સપાટીથી તેટલી જ ઊંડાઈ પરના વજન બરાબર થાય. જ્યાં R પૃથ્વીની ત્રિજ્યા છે?","options":{"A":"\\(\\sqrt{5}R-R\\)","B":"\\(\\frac{\\sqrt{3}R-R}{2}\\)","C":"\\(\\frac{R}{2}\\)","D":"\\(\\frac{\\sqrt{5}R-R}{2}\\)"}},"answer":"D"},
            {"question_number":35,"en":{"question":"The gravitational potential at a point above the Earth's surface is \\(-5.12\\times10^{7}J/kg\\) and the acceleration due to gravity at this point is \\(6.4~m/s^{2}\\). Assume the mean radius of the Earth to be 6400 km. The height of this point above the Earth's surface will be...","options":{"A":"1600 km","B":"540 km","C":"1200 km","D":"1000 km"}},"gu":{"question":"પૃથ્વીની સપાટીથી ઉપર કોઈ બિંદુ આગળ ગુર્વીય સ્થિતિમાન \\(-5.12\\times10^{7}J/kg\\) છે અને આ બિંદુ આગળ ગુરૂત્વાકર્ષણ પ્રવેગ \\(6.4~m/s^{2}\\) છે. પૃથ્વીનછી સરેરાશ ત્રિજ્યાં 6400 km છે તેમ ધારો. પૃથ્વીની સપાટીથી ઉપર આ બિંદૂની ઉંચાઈ થશે.","options":{"A":"1600 km","B":"540 km","C":"1200 km","D":"1000 km"}},"answer":"A"},
            {"question_number":36,"en":{"question":"The mass of the Moon is 1/144 times the mass of a planet and its diameter is 1/16 times the diameter of the planet. If the escape velocity on the given planet is v, then the escape velocity on the Moon is...","options":{"A":"\\(\\frac{v}{3}\\)","B":"\\(\\frac{v}{4}\\)","C":"\\(\\frac{v}{12}\\)","D":"\\(\\frac{v}{6}\\)"}},"gu":{"question":"ચંદ્રનું દળ એક ગ્રહના દળ કરતા \\(1/144\\) ગણું અને તેનો વ્યાસ ગ્રહના વ્યાસ કરતા \\(1/16\\) ગણો છે. જો આપેલ ગ્રહ પર નિષ્ક્રમણ ઝડપ v હોય તો ચંદ્ર પર નિષ્કમાણ ઝડપ","options":{"A":"\\(\\frac{v}{3}\\)","B":"\\(\\frac{v}{4}\\)","C":"\\(\\frac{v}{12}\\)","D":"\\(\\frac{v}{6}\\)"}},"answer":"A"},
            {"question_number":37,"en":{"question":"A light (small) planet revolves around a large (massive) star in a radius R with a period of revolution T. If the gravitational force between the planet and the star is proportional to \\(R^{-3/2}\\), then choose the correct option.","options":{"A":"\\(T^{2}\\propto R^{5/2}\\)","B":"\\(T^{2}\\propto R^{7/2}\\)","C":"\\(T^{2}\\propto R^{3/2}\\)","D":"\\(T^{2}\\propto R^{3}\\)"}},"gu":{"question":"એક હલકો (નાનો) ગ્રહ એક મોટા (દળીય) તારાને ફરતે R ત્રિજ્યામાં T જેટલા પરિભમ્રણના આવર્તકાળ થી પરિભ્રમણ કરે છે. જો ગ્રહ અને તારા વચ્ચે પ્રવર્તતું આકર્ષણબળ \\(R^{-3/2}\\) સમપ્રમાણ છે તો સાચો વિકલ્પ પસંદ કરો.","options":{"A":"\\(T^{2}\\propto R^{5/2}\\)","B":"\\(T^{2}\\propto R^{7/2}\\)","C":"\\(T^{2}\\propto R^{3/2}\\)","D":"\\(T^{2}\\propto R^{3}\\)"}},"answer":"A"},
            {"question_number":38,"en":{"question":"A wire of length L and mass M, having a uniform mass density, is bent into a semicircular arc, and a particle of mass m is placed at the center of the arc. The gravitational force exerted by the wire on the particle will be...","options":{"A":"\\(\\frac{GMm\\pi}{2~L^{2}}\\)","B":"0","C":"\\(\\frac{GmM\\pi^{2}}{L^{2}}\\)","D":"\\(\\frac{2GmM\\pi}{L^{2}}\\)"}},"gu":{"question":"L લંબાઈ અને M દળ ધરાવતા અને એક ધાતુના નિયમિત દળ ધનતા ધરાવતા તારને અર્ધવર્તુળાકા ચાપ માં વાળવામાં આવે છે અને m દળ ધરાવતા એક કણને ચાપના કેન્દ્ર આગળ મૂકવામાં આવે છે. તાર દ્વારા કણ પર લાગતું ગુરત્વાકર્ષણ બળ......... થશે.","options":{"A":"\\(\\frac{GMm\\pi}{2~L^{2}}\\)","B":"0","C":"\\(\\frac{GmM\\pi^{2}}{L^{2}}\\)","D":"\\(\\frac{2GmM\\pi}{L^{2}}\\)"}},"answer":"D"},
            {"question_number":39,"en":{"question":"The correct formula for the height of a satellite from the Earth's surface is...","options":{"A":"\\((\\frac{T^{2}R^{2}g}{4\\pi})^{1/2}-R\\)","B":"\\((\\frac{T^{2}R^{2}g}{4\\pi^{2}})^{1/3}-R\\)","C":"\\((\\frac{T^{2}R^{2}}{4\\pi^{2}g})^{1/3}-R\\)","D":"\\((\\frac{T^{2}R^{2}}{4\\pi^{2}})^{-1/3}+R\\)"}},"gu":{"question":"પૃથ્વીની સપાટીથી ઉપગ્રહની ઊંચાઈ માટેનું સાચું સૂત્ર........ છે.","options":{"A":"\\((\\frac{T^{2}R^{2}g}{4\\pi})^{1/2}-R\\)","B":"\\((\\frac{T^{2}R^{2}g}{4\\pi^{2}})^{1/3}-R\\)","C":"\\((\\frac{T^{2}R^{2}}{4\\pi^{2}g})^{1/3}-R\\)","D":"\\((\\frac{T^{2}R^{2}}{4\\pi^{2}})^{-1/3}+R\\)"}},"answer":"B"},
            {"question_number":40,"en":{"question":"An object of 90 kg is placed at a distance of 2R from the Earth's surface. It will experience a gravitational force of... (R = radius of Earth, \\(g=10~ms^{-2}\\))","options":{"A":"300 N","B":"225 N","C":"120 N","D":"100 N"}},"gu":{"question":"એક 90 kg ની વસ્તુને પૃથ્વીની સપાટીથી 2R અંતરે મૂકવામાં આવે છે કે જે. . . . . . . . . જેટલું ગુરુત્વાકર્ષી બળ અનુભવશે. R= પૃથ્વીની সি \\(g=10~ms^{-2}\\))","options":{"A":"300 N","B":"225 N","C":"120 N","D":"100 N"}},"answer":"D"},
            {"question_number":41,"en":{"question":"A satellite revolving in a stationary orbit around a planet has a period of 6 hours. The mass of the planet is one-fourth the mass of the Earth. The radius of the planet's orbit will be... (Given the radius of the geostationary orbit for Earth is 4.2 x 10⁴ km).","options":{"A":"\\(1.4\\times10^{4}km\\)","B":"\\(8.4\\times10^{4}km\\)","C":"\\(1.68\\times10^{5}km\\)","D":"\\(1.05\\times10^{4}km\\)"}},"gu":{"question":"એક ગ્રહને ફરતે સ્થિર કક્ષામાં ભ્રમણ કરતા એક સેટેલાઈટ (ઉપગ્રહ)નો આવર્તકાળ 6 કલાક છે. ગ્રહનું દળ પૃથ્વીના દળ કરતાં ચોથા ભાગનું છે. ગ્રહની કક્ષાની ત્રિજ્યાં. હશે. (પૃથ્વી માટે ભૂસ્તરીય કક્ષાની ત્રિજ્યાં 4.2 x 104 km આપેલ છે.)","options":{"A":"\\(1.4\\times10^{4}km\\)","B":"\\(8.4\\times10^{4}km\\)","C":"\\(1.68\\times10^{5}km\\)","D":"\\(1.05\\times10^{4}km\\)"}},"answer":"D"},
            {"question_number":42,"en":{"question":"The kinetic energy required to project an object of mass m from the Earth's surface to infinity is... [Assume the radius of the Earth is RE and g = gravitational acceleration on the Earth's surface].","options":{"A":"\\(2mgR_{E}\\)","B":"\\(mgR_{E}\\)","C":"\\(\\frac{1}{2}mgR_{E}\\)","D":"\\(4mgR_{E}\\)"}},"gu":{"question":"m દળ ધરાવતા પદાર્થને પૃથ્વીની સપાટી ઉપર થી અનંત સુધી પ્રિક્ષપ્ત કરવા માટ જરૂરી ગતિઊર્જા. . . .. છે. [પૃથ્વીની ત્રિજ્યા REછે તમે ધારો \\(g=\\) પૃથ્વીની સપાટી ઉપર ગુરુત્વીય પ્રવેગ]","options":{"A":"\\(2mgR_{E}\\)","B":"\\(mgR_{E}\\)","C":"\\(\\frac{1}{2}mgR_{E}\\)","D":"\\(4mgR_{E}\\)"}},"answer":"B"},
            {"question_number":43,"en":{"question":"Assuming the Earth is a sphere of uniform mass density, if the weight of an object on the Earth's surface is 300 N, what will be its weight at a distance R/4 inside the Earth's surface?","options":{"A":"75 N","B":"375 N","C":"300 N","D":"225 N"}},"gu":{"question":"પૃથ્વી એક નિયમિત દળ ધનતા ધરાવતો એક ગોળો છે તેમ ધારતાં, એક પદાર્થ નું પૃથ્વીની સપાટી ઉપર વજન 300 N હોય તો પૃથ્વીની સપાટીની અંદર \\(R/4\\) અંતરે તેનું વજન કેટલું થશે ?","options":{"A":"75 N","B":"375 N","C":"300 N","D":"225 N"}},"answer":"D"},
            {"question_number":44,"en":{"question":"A satellite of \\(10^{3}\\) kg revolves in a circular orbit of radius 2R. If an energy of \\(\\frac{10^{4}R}{6}J\\) is given to the satellite, it will revolve in a new circular orbit of radius... (g = 10 m/s² and R is the radius of the Earth).","options":{"A":"2.5R","B":"3R","C":"4R","D":"6R"}},"gu":{"question":"\\(10^{3}\\) kg નો ઉપગ્રહ 2R ત્રિજ્યા ધરાવતી વર્તુળાકાર ત્રિજ્યામાં ભ્રમણ કરે છે. જો ઉપગ્રહ ને \\(\\frac{10^{3}R}{6}J\\) જેટલી ઊર્જા આપવામાં આવે તો તે ....... ત્રિજ્યા ધરાવતી નવી વર્તુળાકાર કક્ષામાં ભ્રમણ કરશે. (\\(g=10~m/s^{2}\\) અને R — પૃથ્વીની ત્રિજ્યા છે.)","options":{"A":"2.5R","B":"3R","C":"4R","D":"6R"}},"answer":"D"},
            {"question_number":45,"en":{"question":"The minimum energy required to launch a satellite of mass m into a circular orbit at a height of 2R from the surface of the Earth of mass M and radius R is...","options":{"A":"\\(\\frac{2GmM}{3R}\\)","B":"\\(\\frac{GmM}{2R}\\)","C":"\\(\\frac{GmM}{3R}\\)","D":"\\(\\frac{5GmM}{6R}\\)"}},"gu":{"question":"M દળ અને R ત્રિજ્યા ધરાવતી પૃથ્વીની સપાટી ઉપરથી, સપાટીથી 2R ઉંચાઈએ વર્તુળાકાર કક્ષામાં m દળ ધરાવતા ઉપગ્રહને તરતો મૂક્વા માટે જરૂરી લઘુતમ ઊર્જા........ છે.","options":{"A":"\\(\\frac{2GmM}{3R}\\)","B":"\\(\\frac{GmM}{2R}\\)","C":"\\(\\frac{GmM}{3R}\\)","D":"\\(\\frac{5GmM}{6R}\\)"}},"answer":"D"}
        ];

        const uiText = {
            en: {
                quizTitle: "Gravitation Quiz",
                quizSubtitle: "Test your physics knowledge with these MCQs.",
                question: "Question",
                score: "Score",
                resultTitle: "Quiz Complete!",
                resultText: "Your final score is",
                outOf: "out of",
                restartBtn: "Restart Quiz",
                nextBtn: "Next Question"
            },
            gu: {
                quizTitle: "ગુરુત્વાકર્ષણ ક્વિઝ",
                quizSubtitle: "આ MCQs વડે તમારા ભૌતિકશાસ્ત્રના જ્ઞાનનું પરીક્ષણ કરો.",
                question: "પ્રશ્ન",
                score: "સ્કોર",
                resultTitle: "ક્વિઝ પૂર્ણ!",
                resultText: "તમારો અંતિમ સ્કોર છે",
                outOf: "માંથી",
                restartBtn: "ક્વિઝ ફરી શરૂ કરો",
                nextBtn: "આગલો પ્રશ્ન"
            }
        };

        let shuffledQuizData = [];

        const questionArea = document.getElementById('question-area');
        const resultArea = document.getElementById('result-area');
        const questionNumberEl = document.getElementById('question-number');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreDisplay = document.getElementById('score-display');
        const languageToggle = document.getElementById('language-toggle');
        const progressFill = document.getElementById('progress-fill');
        
        const quizTitleEl = document.getElementById('quiz-title');
        const quizSubtitleEl = document.getElementById('quiz-subtitle');
        const resultTitleEl = document.getElementById('result-title');
        
        let currentQuestionIndex = 0;
        let score = 0;
        let currentLanguage = 'en';

        function setLanguage(lang) {
            currentLanguage = lang;
            document.documentElement.lang = lang;
            
             const elementsToTranslate = [
                { el: quizTitleEl, key: 'quizTitle' },
                { el: quizSubtitleEl, key: 'quizSubtitle' },
                { el: resultTitleEl, key: 'resultTitle' },
                { el: restartBtn, key: 'restartBtn' },
                { el: nextBtn, key: 'nextBtn' },
            ];

            elementsToTranslate.forEach(item => {
                if(item.el) item.el.textContent = uiText[lang][item.key];
                 if(lang === 'gu') {
                    if(item.el) item.el.classList.add('gujarati');
                } else {
                    if(item.el) item.el.classList.remove('gujarati');
                }
            });
            
            updateScoreDisplay();
            if(!questionArea.classList.contains('hidden')) {
                showQuestion();
            }
            if(!resultArea.classList.contains('hidden')) {
                showResult();
            }
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            shuffledQuizData = [...quizData].sort(() => Math.random() - 0.5);
            questionArea.classList.remove('hidden');
            resultArea.classList.add('hidden');
            nextBtn.classList.add('hidden');
            setLanguage(languageToggle.checked ? 'gu' : 'en');
        }

        function showQuestion() {
            resetState();
            const currentQuestion = shuffledQuizData[currentQuestionIndex];
            const langData = currentQuestion[currentLanguage];

            progressFill.style.width = `${((currentQuestionIndex) / shuffledQuizData.length) * 100}%`;
            
            questionNumberEl.textContent = `${uiText[currentLanguage].question} ${currentQuestionIndex + 1}/${shuffledQuizData.length}`;
            questionTextEl.innerHTML = langData.question;
            
            if(currentLanguage === 'gu') {
                questionTextEl.classList.add('gujarati');
                questionNumberEl.classList.add('gujarati');
            } else {
                questionTextEl.classList.remove('gujarati');
                questionNumberEl.classList.remove('gujarati');
            }


            for (const key in langData.options) {
                const button = document.createElement('button');
                button.classList.add('option-btn', 'w-full', 'text-left', 'p-4');
                if(currentLanguage === 'gu') button.classList.add('gujarati');
                button.dataset.answer = key;

                const keySpan = document.createElement('span');
                keySpan.className = 'font-bold mr-2';
                keySpan.textContent = `${key}.`;
                button.appendChild(keySpan);

                // Append the option text as a text node to prevent HTML parsing issues with characters like '<'
                button.appendChild(document.createTextNode(` ${langData.options[key]}`));
                
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            }
            
            renderMathInElement(questionArea, {
                 delimiters: [
                    {left: "\\(", right: "\\)", display: false},
                    {left: "\\[", right: "\\]", display: true}
                ]
            });
        }

        function resetState() {
            nextBtn.classList.add('hidden');
            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.currentTarget;
            const selectedAnswer = selectedBtn.dataset.answer;
            const correctAnswer = shuffledQuizData[currentQuestionIndex].answer;

            if (selectedAnswer === correctAnswer) {
                score++;
                selectedBtn.classList.add('correct');
            } else {
                selectedBtn.classList.add('incorrect');
            }
            
            updateScoreDisplay();

            Array.from(optionsContainer.children).forEach(button => {
                if (button.dataset.answer === correctAnswer) {
                    button.classList.add('correct');
                }
                button.disabled = true;
            });
            
            progressFill.style.width = `${((currentQuestionIndex + 1) / shuffledQuizData.length) * 100}%`;

            if (shuffledQuizData.length > currentQuestionIndex + 1) {
                nextBtn.classList.remove('hidden');
            } else {
                setTimeout(showResult, 1000);
            }
        }
        
        function updateScoreDisplay() {
            scoreDisplay.textContent = `${uiText[currentLanguage].score}: ${score}`;
            if(currentLanguage === 'gu') {
                scoreDisplay.classList.add('gujarati');
            } else {
                scoreDisplay.classList.remove('gujarati');
            }
        }

        function showResult() {
            questionArea.classList.add('hidden');
            resultArea.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            const resultP = document.getElementById('result-text');
            resultP.innerHTML = `${uiText[currentLanguage].resultText} <span class="font-bold text-blue-400">${score}</span> ${uiText[currentLanguage].outOf} <span class="font-bold">${shuffledQuizData.length}</span>.`;
             if(currentLanguage === 'gu') {
                resultP.classList.add('gujarati');
            } else {
                resultP.classList.remove('gujarati');
            }
        }

        function handleNextButton() {
            currentQuestionIndex++;
            showQuestion();
        }

        languageToggle.addEventListener('change', (e) => {
            setLanguage(e.target.checked ? 'gu' : 'en');
        });

        nextBtn.addEventListener('click', handleNextButton);
        restartBtn.addEventListener('click', startQuiz);
        
        document.addEventListener('DOMContentLoaded', () => {
             startQuiz();
        });
    </script>
</body>
